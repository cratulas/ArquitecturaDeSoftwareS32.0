<ion-header>
  <ion-toolbar>
    <ion-title>Suppliers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let supplier of suppliers">
      <ion-label>
        <h2>{{ supplier.nombre }}</h2>
        <p>{{ supplier.direccion }}</p>
        <p>{{ supplier.telefono }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Nombre Proveedor</ion-label>
    <ion-input #supplierName></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Direcci√≥n Proveedor</ion-label>
    <ion-input #supplierAddress></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefono Proveedor</ion-label>
    <ion-input #supplierPhone></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Comuna</ion-label>
    <ion-select #supplierComuna>
      <ion-select-option *ngFor="let comuna of comunas" [value]="comuna.id">{{ comuna.nombre }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="handleAddSupplier()">Agregar Proveedor</ion-button>
</ion-content>
