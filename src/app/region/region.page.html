<ion-header>
  <ion-toolbar>
    <ion-title>Region</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let region of regiones">
      <ion-label>{{ region.nombre }}</ion-label>
      <ion-button color="danger" (click)="deleteRegion(region.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Nombre de Regi√≥n</ion-label>
    <ion-input [(ngModel)]="newRegion.nombre"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addRegion()">Agregar Region</ion-button>
</ion-content>
